box: node:5.8.0
build:
  steps:
    - npm-install
    - script:
        name: Install typings
        code: |
          npm i -g typings
          typings install --ambient
    - script:
        name: npm run build
        code: npm run build
    - script:
        name: Remove source files
        code: |
          rm .gitignore
          rm -rf tests
          rm -rf node_modules
          rm -rf app
deploy:
  steps:
    - heroku-deploy:
        key: $HEROKU_KEY
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME
        key-name: HEROKU_SSH