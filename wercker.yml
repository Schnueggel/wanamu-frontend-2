
build:
    box: node:0.12.7
    steps:
        - script:
            name: Build
            code: |
                git checkout $WERCKER_GIT_BRANCH
                npm install -g gulp
                npm i
                gulp build
                cp -a . $WERCKER_OUTPUT_DIR
deploy:
    box: golio/ubuntu:latest
    steps:
        - add-ssh-key:
            keyname: DEPLOY_KEY
        - script:
            name: install ssh
            code: |
              ssh-agent -s
              echo -e "Host $DEPLOY_HOST\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
        - script:
            name: Deploy
            code: |
              git checkout $WERCKER_GIT_BRANCH
              git config --global user.email "wercker@wanamu.com"
              git config --global user.name "Wercker"
              # Fix Wercker shallow clone
              rm -rf  ./.git
              git init
              git checkout -b master
              git add .
              git remote add deploy $DEPLOY_REPO_URL
              git commit --allow-empty -m "Wercker Push"
              git push deploy HEAD:$DEPLOY_BRANCH --force
    after-steps:
        - slack-notifier:
            url: $SLACK_WEBHOOK_URL
            channel: wercker-notify
            username: werckerbot
